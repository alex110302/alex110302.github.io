<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexanders HomePage</title>
    <link rel="stylesheet" href="style.CSS">
    <script src="funStuff.js" defer></script>
</head>
<body class="background">
    <div class="header">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <div id="welcome">    
    </div>
    <div class="left">
        <nav>
            <ul class="navigation">
                <li id="noDot"><a href="index.html">Home</a></li>
                <li id="noDot"><a href="funstuff.html">Fun Stuff</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">   
        <div id="carousel">
            <img alt="Image 1">
            <img alt="Image 2">
            <img alt="Image 3">
        </div>
        <div id="buttons">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>    
        <div class="middleContent">
            <section id="toDoContent">
                <section id="todoListInputs">
                    <input type="text" id="new-todo" placeholder="Add a new item">
                    <button type="button" id="addNewToDo">Add To Do</button>
                </section>
                <section>
                    <ul class="todo-list">
                        <!-- List items will go here -->
                    </ul>
                </section>
                <section id="clearTodo">
                    <div id="buttonClear"><button>Clear To Do</button></div>
                    <div id="buttonClearDone"><button>Clear Done</button></div>
                </section>
            </section>
        </div>    
    </div>
    <div class="right">
    </div>
    <div class="footer">
